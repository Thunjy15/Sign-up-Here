<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/style.css">

<title>Sign-up Here 2.</title>

</head>
<body>

<section id="basic-form">

    <div class="img"></div>

        <div class="container">
                <h1>Sign Up</h1>
                <p>Its free and only takes a minutes</p>
            <hr>
   
<!-- LABEL & INPUT -->

            <label> <b>First Name</b> : <input  class="input"  type="firstname" placeholder="Enter Firstname" name="firstname" required> 
            </label>
            <br><br>
            
            <label> <b>Last Name</b> : <input class="input" type="lastname" placeholder="Enter Lastname" name="lastname" required > 
            </label>
            <br><br>

            <label> <b>Email</b> : <input class="input" type="email" placeholder="Enter Email" name="email" required>
            </label>
            <br><br>

            <label> <b>Password</b> : <input class="input" type="password" placeholder="Enter Password" name="password" required>
            </label>
            <br><br>

            <label> <b>Confirm Password</b> : <input class="input" type="password" placeholder="Enter Confirm Password" name="confirm password" required>
            </label>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p> By clicking the submit button you agree to our <a href="#" style="color:dodgerblue"> Terms &  Condition</a> and <a href="#" style="color:dodgerblue"> Privacy Policy.</a> </p>

            <div class="clearfix">
                <button type="button" class="cancelbtn"> Cancel </button>
                <button type="submit" class="signupbtn"> Submit </button>
            </div>

        </div>

</section>

</body>
    
</html>
